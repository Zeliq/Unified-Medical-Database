<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add New Patient</h2>
    <form id="add-patient-form">
        <div>
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id" name="Pid" required> 
        </div>
        <div>
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="patient-name" name="Pname" required> 
        </div>
        <div>
            <label for="patient-phone">Phone Number:</label>
            <input type="text" id="patient-phone" name="Pnum" required> 
        </div>
        <div>
            <label for="patient-address">Address:</label>
            <input type="text" id="patient-address" name="Paddress" required> 
        </div>
        <div>
            <label for="doctor-id">Doctor ID:</label>
            <input type="text" id="doctor-id" name="Dr_id" required> 
        </div>
        <button type="submit">Add Patient</button>
    </form>
    
</form>

        

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
