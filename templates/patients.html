<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Patients</h1>
        <table class="patients">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Doctor ID</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %} 
                <tr>
                    <td>{{ patient.Pid }}</td>
                    <td>{{ patient.Pname }}</td>
                    <td>{{ patient.Pnum }}</td>
                    <td>{{ patient.PAddress }}</td>
                    <td>{{ patient.Dr_id }}</td> 
                </tr>
                {% endfor %}
            </tbody>
        </table>
        

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
